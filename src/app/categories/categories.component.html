<h1>Cateogory List</h1>
<div class = "card">
  <div class = "card__content">
    <div class = "card__content--name">Name</div>
    <div class = "card__content--slug">Slug</div>
    <div class = "card__content--color">Color</div>
  </div>
</div>
<div *ngFor="let category of categories">
  <div class = "card">
    <div class = "card__content" style="background-color: {{getThisCategoryColor(category.color)}}">
      <div class = "card__content--name">{{category.name}}</div>
      <div class = "card__content--slug">{{category.slug}}</div>
      <div class = "card__content--color">{{getThisCategoryColor(category.color)}}</div>
      <div class = "card__footer">
        <div class = "card__footer--item">
          <a routerLink = "/categories/{{category.id}}">
            <input type="submit" value="Detail / Edit">
          </a>
        </div>
        <div class = "card__footer--item">
          <input type="submit" value="Remove" (click) = "remove(category)">
        </div>
      </div>
    </div>
  </div>
</div>
<h2><a routerLink="/category/register">Register Form</a></h2>
<h2><a routerLink="/home">Back to Home</a></h2>
