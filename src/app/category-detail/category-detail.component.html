<div *ngIf = "category && !name && !slug && !color">
  {{setCategoryData()}}
</div>
<div class = "menu">
  <div class = "menu__item">
    <div class = "menu__item--title">
      Detail / Edit
    </div>
  </div>
  <div class="menu__item--button">
    <a routerLink = "/categories/">
      <input type = "submit" value = "←" class = "menu_button">
    </a>
  </div>
</div>
<div class = "detail" *ngIf="category">
  <div class = "detail__content">
    <h2>Category No.{{category.id}}</h2>
    <div class = "detail__content--name">
      <div class="item">Name：</div>
      <div class="item-right" *ngIf="name">{{name.value}}</div>
    </div>
    <div class = "detail__content--slug">
      <div class="item">Slug：</div>
      <div class="item-right" *ngIf="slug">{{slug.value}}</div>
    </div>
    <div class = "detail__content--color">
      <div class="item">Color：</div>
      <div class="item-right" *ngIf="color">{{getThisCategoryColor(this.color.value)}}</div>
    </div>
  </div>
  <div class = "detail__content">
    <form class = "category_Form" *ngIf = "categoryEditForm" [formGroup]="categoryEditForm" (submit)="save()">
      <h2>Edit Form</h2>
      <div class = "category_Form__content">
        <div class="item">Name:</div>
        <div class="item-right">
          <input
            type            = "text"
            name            = "name"
            placeholder     = "Name"
            formControlName = "categoryName"
          >
          <div class="warn" *ngIf="name && name.errors?.['required']">
            ※Name is Requirement.
          </div>
        </div>
      </div>
      <div class = "category_Form__content">
        <div class="item">Slug:</div>
        <div class="item-right">
          <input
            type            = "text"
            name            = "slug"
            placeholder     = "Slug"
            formControlName = "categorySlug"
          >
          <div class="warn" *ngIf="slug && slug.errors?.['required']">
            ※Slug is Requirement.
          </div>
          <div class="warn" *ngIf="slug && slug.errors?.['pattern']">
            ※Please use alpha only.
          </div>
        </div>
      </div>
      <div class = "category_Form__content">
        <div class="item">Color:</div>
        <div class="item-right">
          <div class = "item-right__radio">
            <div class="category_Form__content--radio" *ngFor="let color of colors" >
              <input
                type            = "radio"
                value           = "{{color.id}}"
                name            = "categoryColor"
                id              = "{{color.name}}"
                formControlName = "categoryColor" >
              <!--　nameとformControlNameは同じでなければならない。-->
              <label for = "{{color.name}}">{{color.name}}</label>
            </div>
            <div class = "warn" *ngIf="color && color.errors?.['required']">
              ※Color is Requirement.
            </div>
          </div>
        </div>
      </div>
      <div class = "category_Form__content">
        <input [disabled]="categoryEditForm.invalid" type = "submit" value = "update" class = "submit_button">
      </div>
    </form>
  </div>
</div>
